<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Recipes app</title>
  </head>
  <body>
    <div class="mobile-menu">
      <header class="search">
        <input type="text" class="search-input" />
        <button class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </header>
      <div class="fav-section">
        <h3 class="fav-sectionHeader">Favorite Meals</h3>
        <div class="fav-sectionMenu">
          <div class="menu">
            <img
              class="menu-img"
              src="https://www.themealdb.com/images/media/meals/nv5lf31628771380.jpg"
              alt=""
            />
            <span class="menuName">Fresh Sardines</span>
          </div>
          <div class="menu">
            <img
              class="menu-img"
              src="https://www.themealdb.com/images/media/meals/tkxquw1628771028.jpg"
              alt=""
            />
            <span class="menuName">Burek</span>
          </div>
          <div class="menu">
            <img
              class="menu-img"
              src="https://www.themealdb.com/images/media/meals/1ngcbf1628770793.jpg"
              alt=""
            />
            <span class="menuName">Mushroom soup</span>
          </div>
          <div class="menu">
            <img
              class="menu-img"
              src="https://www.themealdb.com/images/media/meals/tnwy8m1628770384.jpg"
              alt=""
            />
            <span class="menuName">Croatian Bean</span>
          </div>
          <div class="menu">
            <img
              class="menu-img"
              src="https://www.themealdb.com/images/ingredients/Chicken.png"
              alt=""
            />
            <span class="menuName">Chicken</span>
          </div>
      </div>
      <div class="recomend">
        <div class="recomend-header">
          <h3 class="recomend-headerTitle">Personalize</h3>
          <button class="recomend-headerClose"><i class="fa fa-times"></i></button>
        </div>
        <div class="recomend-body">
          <p class="recomend-bodyText">Your recommendation</p>
          <div class="recommend-bodyBtn">START PERSONALIZING</div>
        </div>
      </div>
      <div class="card-menu">
        <div class="card-menuBody">
          <span class="card-menuBodyRecipe">Recipe of the day </span>
          <img class="card-menuBodyImg" src="https://www.themealdb.com/images/media/meals/vtxyxv1483567157.jpg"/>
        </div>
        <div class="card-menuHeader">
          <h3 class="card-menuHeaderTitle">Salmon</h3>
          <div class="card-menuHeaderRating"><i class="fa fa-star" ></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
