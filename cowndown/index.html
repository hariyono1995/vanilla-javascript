<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h2 class="countdown-title">Countdown go to New Year</h2>
    <div class="countdown-body">
      <div class="count-box">
        <span class="count-box-title">Days</span>
        <div class="count-box-body">
          <span class="count-time" id="days">8</span>
        </div>
      </div>
      <div class="count-box">
        <span class="count-box-title">Hours</span>
        <div class="count-box-body">
          <span class="count-time" id="hours">200</span>
        </div>
      </div>
      <div class="count-box">
        <span class="count-box-title">Minutes</span>
        <div class="count-box-body">
          <span class="count-time" id="minutes">48</span>
        </div>
      </div>
      <div class="count-box">
        <span class="count-box-title">Seconds</span>
        <div class="count-box-body">
          <span class="count-time" id="seconds">40</span>
        </div>
      </div>
    </div>
  </body>
</html>
